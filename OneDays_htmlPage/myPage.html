<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Page</title>
<link href="css/mainstyles.css" rel="stylesheet" type="text/css">
<link href="css/style_mypage.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- 상단  -->
	<header>
		<h1>
			<a href="main.html" style="color: #8EBCBB"
				style="text-decoration:none">One Days</a>
		</h1>
		<div class="navbar">
			<div class="search">
				<input type="text" placeholder="검색어를 입력해주세요.">
				<button>검색</button>

			</div>
			<div class="dropdown">
				<ul>
					<li>알림</li>
					<li><a href="login.html" style="color: #8EBCBB"
						style="text-decoration:none">로그인</a>
						<ul>
							<li><a href="myPage.html">마이페이지</a>
							<li><a href="#">로그아웃</a>
						</ul></li>
				</ul>

			</div>
		</div>

	</header>

	<!-- 메뉴  -->
	<input type="checkbox" id="menuicon">
	<label for="menuicon"> <span></span> <span></span> <span></span>
	</label>
	<div class="sidebar">
		<h1 class="category">카테고리</h1>
		<ul class="item">
			<li><a href="#">공예</a></li>
			<li><a href="#">요리</a></li>
			<li><a href="#">악기</a></li>
			<li><a href="#">IT</a></li>
			<li><a href="#">액티비티</a></li>
		</ul>
	</div>

	<!-- 마이페이지 메뉴  -->
	<div class=mypage>
		<a href="myPage.html">마이페이지</a>
	</div>
	<div class="mypage_menu">
		<a href="myPage.html">개인 정보</a> <a href="apply.html">신청 현황</a> <a href="#">관심
			등록</a> <a href="#">나의 클래스</a>
	</div>
	
	<!-- 개인정보 수정 -->
	<div class="mypage_wrap">
		<h2>개인 정보</h2>
		<br />
		<form method="post" action="#">
			<div class=mypage_box>
				<h5>아이디</h5>
				<input type="text" name="mid" />
			</div>
			<div class="mypage_box">
				<h5>비밀 번호</h5>
				<input type="password" name="passwd" />
			</div>
			<div class=mypage_box>
				<h5>이름</h5>
				<input type="text" name="userName" />
			</div>
			<div class=mypage_box>
				<h5>전화 번호</h5>
				<input type="tel" name="phone" />
			</div>
			<div class=mypage_box>
				<h5>이메일</h5>
				<input type="email" name="email" />
			</div>
			<div class=region>
				<h5>지역</h5>
			</div>
			<div class=region_select>
				<select name="region">
					<option value="">지역 선택</option>
					<option value="">서울</option>
					<option value="">경기</option>
					<option value="">충청도</option>
					<option value="">전라도</option>
					<option value="">경상도</option>
				</select>
			</div>
			<div class=btn_box>
				<input class=btn type="submit" value="수정하기" />
			</div>
		</form>

	</div>


</body>
</html>
